<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Demonstration</title>
</head>
<body>
<canvas id="myCanvas" width="1200" height="800" style="border: 1px solid #d3d3d3;">HTML Canvas is not
    supported in your browser.
</canvas>
<script>
	var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
		window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
	var cancelAnimationFrame  = window.cancelAnimationFrame || window.mozCancelAnimationFrame ||
		window.mozCancelAnimationFrame;
	var canvas                = document.getElementById("myCanvas");
	var ctx                   = canvas.getContext("2d");
	ctx.fillStyle = "#2d9aad";
	ctx.strokeStyle = "#6b54bf";

	ctx.font = "24px arial";

	requestAnimationFrame(draw);
	function draw() {

		ctx.beginPath();
		ctx.rect(10,10,100,200);
		ctx.fill();

		ctx.beginPath();
		ctx.save();
		ctx.fillStyle = "#f9dd88";
		ctx.fillText("This is HTML5 Canvas", 20, 100);
		ctx.restore();

		requestAnimationFrame(draw);
	}
</script>
</body>
</html>
